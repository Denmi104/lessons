<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson #12</title>
</head>
<body>
	<div class="wrapper">
		<header></header>
		<main class="main">
			<div class="main__container">
				<div class="main__content content">
					<div class="content__translate">Translate</div>
					<div class="content__scale">Scale</div>
					<div class="content__rotate">Rotate</div>
					<div class="content__skew">Skew</div>
					<div class="content__multi">Multi</div>
					<div class="content__origin">origin</div>
					<div class="content__perspective">Perspective</div>
					<div class=" flip">
						<div class="flip__body">
							<div class="flip__front">front</div>
							<div class="flip__back">back</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="panda">
					<img class="panda__image" src="img/panda.jpg" alt="">
					<img src="img/panda2.jpg" alt="" class="panda__image2">
				</div>
				<div class="footer__car car">
					<div class="car__roof"></div>
					<div class="car__roof_item"></div>
					<div class="car__roof_item1"></div>
					<div class="car__roof_item2"></div>
					<div class="car__roof_item3"></div>
					<div class="car__roof_item4"></div>
					<div class="car__roof_item5"></div>
					<div class="car__door"></div>
					<div class="car__door2"></div>
					<div class="car__door_item"></div>
					<div class="car__door_item2"></div>
					<div class="car__mirror"></div>
					<div class="car__mirror_item"></div>
					<div class="car__window"></div>
					<div class="car__window_back"></div>
					<div class="car__body"></div>
					<div class="car__body2"></div>
					<div class="wheel__riht">
						<div class="car__wheel"></div>
						<div class="wheel_item"></div>
						<div class="wheel_item2"></div>
						<div class="wheel_item3"></div>
						<div class="wheel_item4"></div>
					</div>
					<div class="wheel__left">
						<div class="car__wheel"></div>
						<div class="wheel_item3"></div>
						<div class="wheel_item4"></div>
					</div>
					<div class="car__light"></div>
					<div class="car__light2"></div>
					<div class="car__light3"></div>
					
				</div>
			</div>
		</footer>
	</div>
	
</body>
</html>
